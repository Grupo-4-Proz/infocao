<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Pré-conexão para as fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Infocão</title>
    <link rel="stylesheet" href="/estilizados_adocao/index_estilizada_base.css">
</head>
<body>
    <main>
        <section id="pagina_padrao" class="pagina_padrao">
            <div class="janela_principal">
                <header>
                    <img src="/src/img/logo2.png" alt="" class="logo_infocao">
                </header>
                <article id="slide_origem_caes">
                    <a href="" id="botao_janela lateral" class="aside__toggle">Adicione um botao para abrir a janela lateral</a>
                </article>
                <article id="slide_coleta_dados"></article>
                <article id="slide_adocao"></article>
                <article id="slide_ongs"></article>
                <article id="slide_mural"></article>
                <footer>
                    <span class="footer_subtitle">Origem dos cães</span>
                    <span class="footer_title"> </span>
                    <nav class="timeline">
                        <a href="#slide_origem_caes" class="timeline_icone active"><i class="fa-solid fa-paw"></i></a>
                        <a href="#slide_coleta_dados" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
                        <a href="#slide_adocao" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
                        <a href="#slide_ongs" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
                        <a href="#slide_mural" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
                     </nav>
                    </footer">
            </div>
            <div class="janela_lateral">Janela lateral</div>
            
        </section>
    </main>
    <script>
        // Obtém o link de toggle e a aside
        const asideToggle = document.querySelector('.aside__toggle');
        const slideAside = document.querySelector('.janela_lateral');
    
        // Adiciona um ouvinte de evento para o clique no link de toggle
        asideToggle.addEventListener('click', (event) => {
            event.preventDefault(); // Evita o comportamento padrão do link
            slideAside.classList.toggle('show'); // Alterna a classe para mostrar/ocultar a aside
        })
    </script>
</body>
</html>
</body>
</html>
