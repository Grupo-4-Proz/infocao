<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição da codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Definição da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Infocão</title>
    <!-- Link para o arquivo CSS local -->
    <link rel="stylesheet" href="stysle.css">
    <!-- Link para o arquivo CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Link para o arquivo CSS da biblioteca Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Pré-conexão para as fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header class="topo">
        <!-- Imagem do logotipo -->
        <img src="/src/img/img_base/logo.png" alt="" class="topo_logo">
        <!-- Ícone de menu -->
        <a href="" class="botao_menu_base"><i class="fa-solid fa-bars"></i></a>
    </header>
    <!-- Conteúdo principal do site -->
    <main class="pag_base">
        <!-- Pop-up - Clique em um ícone para exibir uma janela pop-up com conteúdo -->
        <section class="popups">
            <div id="container">
                <div id="pag">
                    <!-- Ícone que abre a janela pop-up -->
                    <a href="#popup"> Exemplo de icone <i class="fa-regular fa-message"></i></a>
                    <p></p>
                    <!-- Janela pop-up -->
                    <div id="popup">
                        <!-- Link para fechar a janela pop-up -->
                        <a href="#pag">Voltar</a>
                        <p>Conteúdo da POPUP</p>
                    </div>
                </div>  
            </div>
        </section>
        <!-- Agrupamento de conteúdo da janela lateral -->
        <aside class="aside_content">
            <!-- Elementos de cabeçalho -->
            <h3 class="capitulo">Titulo</h3>
            <h2 class="titulo_aside_content">Título do menu lateral</h2>
            <h4 class="sub_titulo">Subtítulo do menu lateral</h4>
            <!-- Parágrafo de texto -->
            <p> Parágrafo do menu lateral -Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit</p>
        </aside>   
    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Título do rodapé -->
        <span>Titulo da página</span>
        <!-- Agrupamento de ícones de linha do tempo -->
        <nav class="timeline">
           <!-- Ícones do Font Awesome representando pontos da barra do site -->
           <a href="" class="timeline_icone active"><i class="fa-solid fa-paw"></i></a>
           <a href="" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
        </nav>
        <!-- Parágrafo -->
        <p>Lorem </p>
        <!-- Parágrafo com classe para estilização -->
        <p class="data">2023</p>
    </footer>
</body>
</html>
