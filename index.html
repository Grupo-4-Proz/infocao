<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição da codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Definição da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Infocão</title>
    <!-- Link para o arquivo CSS local -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para o arquivo CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Link para o arquivo CSS da biblioteca Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Pré-conexão para as fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header class="topo">
        <!-- Imagem do logotipo -->
        <img src="/src/img/img_base/logo.png" alt="Logotipo Infocão" class="topo_logo">
        <!-- Ícone de menu -->
        <a href="#" class="botao_menu_base"><i class="fa-solid fa-bars"></i></a>
    </header>
    <!-- Conteúdo principal do site -->
    <main class="pag_base">
        <!-- Seção: Origem dos Cães (Juliana) -->
        <section class="origem_dos_caes">
            <p>Insira seu texto sobre a origem dos cães</p>
        </section>
        <!-- Seção: Coleta de Dados (Aline) -->
        <section class="coleta_dados">
            <p>Insira seu texto sobre coleta de dados</p>
        </section>
        <!-- Seção: Adoção (Claudinei) -->
        <section class="adocao">
            <p>Insira seu texto sobre adoção</p>
        </section>
        <!-- Seção: ONGs (Ana) -->
        <section class="ongs">
            <p>Insira seu texto sobre ONGs</p>
        </section>
        <!-- Seção: Mural (Bruno) -->
        <section class="mural">
            <p>Insira seu texto sobre o mural</p>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Título do rodapé -->
        <span>Título da página</span>
        <!-- Agrupamento de ícones de linha do tempo -->
        <nav class="timeline">
           <!-- Ícones do Font Awesome representando pontos da barra do site -->
           <a href="#" class="timeline_icone active"><i class="fa-solid fa-paw"></i></a>
           <a href="#" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="#" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="#" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="#" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
           <a href="#" class="timeline_icone"><i class="fa-solid fa-paw"></i></a>
        </nav>
        <!-- Parágrafo -->
        <p>Lorem ipsum dolor sit amet.</p>
        <!-- Parágrafo com classe para estilização -->
        <p class="data">2023</p>
    </footer>

</html>
